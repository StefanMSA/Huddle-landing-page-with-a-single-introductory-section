<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mitroi Stefan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/e2044e8911.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Huddle landing page with a single introductory section</title>
  </head>
  <body class="vertical-center">
    <div class="container rounded shadow-lg" >
      <header >
      <i class="far fa-comment-dots"></i>
        <h2 style="font-weight:600;display:inline-block;">Huddle</h2>
      </header>
      <div class="row">
        <div class="col-lg-7 py-lg-4">
          <img src="images/illustration-mockups.svg" alt="illustration mockups">
        </div>
        <div class="col-lg-5 p-lg-5 px-lg-2 ">
          <h2 style="font-weight:400;">Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice,
             but so does your audience.Create connections with your users as
             you engage in genuine discussion.</p>
          <p><a class="btn  my-lg-2 px-lg-5 py-lg-2 rounded-pill" href="#">Register</a></p>
        </div>
      </div>
      <footer>
        <i class="fab fa-facebook-f " id="facebool-icon"></i>
        <i class="fab fa-twitter "></i>
        <i class="fab fa-instagram "></i>
      </footer>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
